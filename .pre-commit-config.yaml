repos:
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    - id: black
      language_version: python3.10
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
    - id: flake8
-   repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
    - id: editorconfig-checker
